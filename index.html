<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carrossel responsivo</title>
</head>
<body>
    <section class="home">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" style="background-image:url('img/slide1.jpg')">
                <div class="container">
                    <h2>Carrossel 1</h2>
                    <p>Modelo a noite</p>
                </div>
              </div>
              <div class="carousel-item" style="background-image: url('img/slide2.jpg')">
                <div class="container">
                    <h2>Carrossel 2</h2>
                    <p>Modelo de dia</p>
                </div>
              </div>
              <div class="carousel-item" style="background-image: url('img/slide3.jpg')">
                <div class="container">
                    <h2>Carrossel 3</h2>
                    <p>Modelo desenho</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
